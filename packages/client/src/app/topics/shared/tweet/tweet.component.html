<mat-card>
  <mat-card-content>
    <div class="tweet-user">
      <img src="{{ rawData.user.profile_image_url }}" class="user-profile-image" />
      <p>
        <a href="https://twitter.com/{{ tweet.userScreenName }}" target="_blank" rel="noopener">
          <span class="user-name"> {{ tweet.userName }}</span>
          <br />
          <span class="user-screen-name">@{{ tweet.userScreenName }}</span>
        </a>
      </p>
    </div>
    <div class="tweet-text">
      {{ tweet.text }}
    </div>
    <!-- メディア -->
    <ul class="tweet-medias">
      <li *ngFor="let media of rawData.entities.media">
        <a href="{{ media.expanded_url }}" target="_blank" rel="noopener">
          <img src="{{ media.media_url }}" />
        </a>
      </li>
    </ul>
    <!---->
    <!-- 分類ボタン -->
    <div class="classification-btn-container">
      <div (click)="onClassificationButtonClicked()" class="classification-btn" [ngClass]="{ selected: isSelected }">
        <mat-icon>thumb_up</mat-icon>
      </div>
    </div>
    <!---->
    <!-- ツイートのフッタ -->
    <footer>
      <!-- ツイートの日付 -->
      <div class="tweet-date">
        {{ tweet.createdAt | date }}
      </div>
      <!---->

      <!-- View on Twitter リンク -->
      <div class="tweet-open-link">
        <a href="{{ tweet.url }}" target="_blank" rel="noopener">View on Twitter</a>
      </div>
      <!---->

      <br style="clear: both;" />
    </footer>
    <!---->
  </mat-card-content>
</mat-card>
