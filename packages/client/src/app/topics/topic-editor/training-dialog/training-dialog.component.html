<h1 mat-dialog-title>
  トレーニング＆検証 &nbsp;&nbsp;
  <span style="color: #444; font-size: 0.9rem;">
    100点
  </span>
</h1>
<div mat-dialog-content>
  <!-- メッセージ -->
  <p *ngIf="resultTweets === null" style="margin: 2rem;">
    {{ status }}
    <br />
    <br />
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </p>
  <!---->
  <!-- ツイート表示 -->
  <div *ngIf="resultTweets != null" class="tweets">
    <div *ngFor="let tweet of resultTweets" class="tweet-container">
      <app-tweet [tweet]="tweet"></app-tweet>
    </div>
  </div>
  <!---->
  <div mat-dialog-actions style="margin-top: 0.5rem;">
    <button (click)="finish()" mat-raised-button mat-dialog-close style="float: right;">
      この結果 (60点) を採用
    </button>
    <button
      (click)="finish()"
      mat-raised-button
      mat-dialog-close
      color="primary"
      style="float: right;margin-right: 1rem;"
    >
      最高の学習結果 (90点) を採用
    </button>
    <button
      (click)="cancel()"
      mat-raised-button
      mat-dialog-close
      color="accent"
      style="float: right; margin-right: 1rem;"
    >
      設定を再調整
    </button>
  </div>
</div>
