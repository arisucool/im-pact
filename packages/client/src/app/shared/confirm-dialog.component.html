<h1 mat-dialog-title>
  {{ title }}
</h1>
<div mat-dialog-content>
  <p style="margin: 2rem;">
    {{ content }}
  </p>
</div>
<!---->
<div mat-dialog-actions>
  <button (click)="ok()" mat-raised-button mat-dialog-close color="primary" style="float: right;">
    OK
  </button>
  <button (click)="cancel()" mat-raised-button mat-dialog-close style="float: right; margin-right: 1rem;">
    キャンセル
  </button>
</div>
