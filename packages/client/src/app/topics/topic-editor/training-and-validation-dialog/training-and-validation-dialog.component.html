<h1 mat-dialog-title>
  トレーニング＆検証 &nbsp;&nbsp;
  <span *ngIf="validationResult" style="color: #444; font-size: 0.9rem;"> {{ validationResult.score }} 点 </span>
</h1>
<div mat-dialog-content>
  <!-- メッセージ -->
  <p *ngIf="validationResult === null" style="margin: 2rem;">
    {{ status }}
    <br />
    <br />
    <!-- プログレスバー -->
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <!---->
  </p>
  <!---->
  <!-- ツイート表示 -->
  <div *ngIf="validationResult?.classifiedTweets != null" class="tweets">
    <div *ngFor="let tweet of validationResult?.classifiedTweets" class="tweet-container">
      <app-tweet [tweet]="tweet"></app-tweet>
    </div>
  </div>
  <!---->
  <div mat-dialog-actions style="margin-top: 0.5rem;">
    <button (click)="finish()" mat-raised-button color="primary" mat-dialog-close style="float: right;">
      OK
    </button>
  </div>
</div>
